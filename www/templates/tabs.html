<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Inicio" icon-off="ion-grid" icon-on="ion-grid" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Correo" icon-off="ion-email" icon-on="ion-email" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Tabla nutricional" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
   <!-- Account Tab -->
  <ion-tab title="Infografia" icon-off="ion-image" icon-on="ion-image" href="#/tab/youtube">
    <ion-nav-view name="tab-youtube"></ion-nav-view>
  </ion-tab>

  <!-- juego Tab -->
  <ion-tab title="juego" icon-off="ion-game-controller-b" icon-on="ion-game-controller-b" href="#/tab/game">
    <ion-nav-view name="tab-game"></ion-nav-view>
  </ion-tab>

  <!-- adn Tab -->
  <ion-tab title="ADN" icon-off="ion-beaker" icon-on="ion-beaker" href="#/tab/adn">
    <ion-nav-view name="tab-adn"></ion-nav-view>
  </ion-tab>




</ion-tabs>
